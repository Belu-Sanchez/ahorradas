<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>AhorraADAs</title>
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-navbar">
        <div class="container-fluid nav-container">
            <a class="navbar-brand nav-title text-white" href="#">
                <i class="fa-solid fa-wallet"></i>
                AhorrADAs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link my-nav-link" aria-current="page" href="#">Balance</a>
                    <a class="nav-link my-nav-link" href="#">Categorías</a>
                    <a class="nav-link my-nav-link" href="#">Reportes</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container main-container d-flex flex-wrap bd-highlight ">
        <div class="my-card-body row">
            <div class="card col shadow p-3 mb-5 bg-body rounded card-style">
                <h5 class="card-title">Balance</h5>
                <div class="d-flex justify-content-between"> 
                <p class="card-text">Ganancias</p>
                <div class="text-success">+$0</div>
                </div> 
                <div class="d-flex justify-content-between">
                <p class="card-text">Gastos</p>
                <div class="text-danger">-$0</div>
                </div>
                <div class="d-flex justify-content-between"> 
                <p class="card-text">Total</p>
                <div class="fw-bold">$0</div>
            </div>
            </div>
            <div class="card-filtros">
                <div class="card row shadow p-3 mb-5 bg-body rounded card-style">
                    <div class="container-filtros-ocultar d-flex justify-content-between">
                    <div> 
                    <h5 class="card-title">Filtros</h5>
                    </div>
                    <div>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item btn-ocultar-filtros" id="btn-ocultar-filtros"><a href="#">Ocultar filtros</a></li>
                          </ol>
                    </div>
                    </div>
                    <form id="form-filtros">
                        <div class="mb-3">
                            <label for="" class="form-label">Tipo</label>
                            <select type="select" class="form-select" id="" aria-describedby="">
                                <option value="TODOS">Todos</option>
                                <option value="GASTO">Gasto</option>
                                <option value="GANANCIA">Ganancia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Categoría</label>
                            <select type="select" class="form-select" id="" aria-describedby="">
                                <option value="TODAS">Todas</option>
                                <option value="#">Comida</option>
                                <option value="#">Salidas</option>
                                <option value="#">Educación</option>
                                <option value="#">Transporte</option>
                                <option value="#">Trabajo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Desde</label>
                            <input type="date" class="form-select" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Ordenar por</label>
                            <select type="select" class="form-select" id="" aria-describedby="">
                                <option value="MAS_RECIENTES">Más reciente</option>
                                <option value="MENOS_RECIENTES">Menos reciente</option>
                                <option value="MAYOR_MONTO">Mayor monto</option>
                                <option value="#">Educación</option>
                                <option value="MENOR_MONTO">Menor monto</option>
                                <option value="A/Z">A/Z</option>
                                <option value="Z/A">Z/A</option>
                            </select>

                        </div>
<h1></h1>

                    </form>
                </div>

            </div>
        </div>


        </div>
        <div class="my-card-body col" style="width: 10rem;">
            <div class="card card-operaciones shadow p-3 mb-5 bg-body rounded card-style">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Operaciones</h5>
                    <button type="button" class="btn btn-outline-success btn-operaciones"><i class="fa-solid fa-square-plus"></i> Nueva
                        operación</button>
                </div>

                <div class="d-flex justify-content-center card-operaciones-img">
                    <img src="./imagenes/operaciones-modo-claro.svg" alt="imagen de operaciones"
                        class="imagen-operaciones">
                </div>
                <div class="operaciones-textos text-center">
                    <h3>Sin resultados</h3>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </div>
        </div>



    </main>







    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
